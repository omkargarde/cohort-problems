<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kanban Board</title>
    <link rel="stylesheet" href="../styles.css" />
    <style>
      main {
        padding: 20px;
      }
      form {
        margin-block: 20px;
        & label {
          font-size: var(--font-normal);
        }
      }
      input[type="text"] {
        width: 530px;
      }
      .error-message {
        display: block;
        color: var(--primary-700);
        transition: 0.5s;
        font-size: var(--font-small);
      }
      .no-error {
        display: none;
        transition: 0.5s;
        line-height: var(--font-small);
      }
      button {
        font-size: var(--font-normal);
      }
      .container {
        display: grid;
        grid-auto-columns: minmax(300px, 600px);
        grid-auto-flow: column;
        gap: 20px;
      }
      section {
        padding: 10px;
        min-height: 70dvh;
        border-radius: 10px;
        box-shadow: rgba(60, 64, 67, 0.3) 0px 1px 2px 0px,
          rgba(60, 64, 67, 0.15) 0px 2px 6px 2px;
      }
      ul {
        margin-inline: 10px;
        font-size: var(--font-normal);
        list-style-type: none;
        padding-block: 10px;
        margin-inline: 0;
      }
      .draggable-item {
        background-color: var(--background-100);
        border-radius: 5px;
        margin-block: 10px;
        padding: 10px;
      }
      .dragged {
        /* TODO */
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Kanban Board</h1>
      <form action="">
        <label>
          <div>Add new task</div>
          <input type="text" name="task" placeholder="Add new task" />
          <button type="submit">Add</button>
          <div class="no-error" id="error-message"></div>
        </label>
      </form>
      <div class="container">
        <section id="backlog">
          <h2>Backlog</h2>
          <hr />
          <ul id="backlog"></ul>
        </section>
        <section id="inProgress">
          <h2>In Progress</h2>
          <hr />
          <ul></ul>
        </section>
        <section id="completed">
          <h2>Completed</h2>
          <hr />
          <ul></ul>
        </section>
      </div>
    </main>
    <script>
      const $ = document;
      const formElement = $.querySelector("form");
      const inputElement = $.querySelector("input");
      const errorMessageElement = $.getElementById("error-message");
      const backlogElement = $.querySelector("#backlog");

      // create new task
      formElement.addEventListener("submit", (event) => {
        event.preventDefault();
        addTask();
      });
      // handle dragged element
      const allBoards = document.querySelectorAll("section");
      const allItems = document.querySelectorAll(".draggable-item");

      allBoards.forEach((board) => {
        board.addEventListener("dragover", () => {
          const draggedElement = document.querySelector(".dragged");
          board.appendChild(draggedElement);
        });
      });

      // validate user input
      function addTask() {
        const formData = new FormData(formElement);
        const task = formData.get("task").toLowerCase().trim();
        if (task === "" || task === null || task === undefined) {
          handleEmptyTaskError();
        }
        formElement.reset();
        const liElement = $.createElement("li");
        attachDragEvents(liElement, task);
        backlogElement.appendChild(liElement);
      }
      // handle user input error
      function handleEmptyTaskError() {
        inputElement.classList.add("error");
        errorMessageElement.classList.add("error-message");
        errorMessageElement.classList.remove("no-error");
        errorMessageElement.innerHTML = "Empty task cannot be added";
        setTimeout(() => {
          inputElement.classList.remove("error");
          errorMessageElement.classList.remove("error-message");
          errorMessageElement.classList.add("no-error");
          errorMessageElement.innerHTML = "";
        }, 2000);
      }
      // render user task
      function attachDragEvents(target, task) {
        target.innerHTML = task;
        target.setAttribute("draggable", true);
        target.classList.add("draggable-item");
        target.addEventListener("dragstart", () => {
          target.classList.add("dragged");
        });
        target.addEventListener("dragend", () => {
          target.classList.remove("dragged");
        });
      }
    </script>
  </body>
</html>
