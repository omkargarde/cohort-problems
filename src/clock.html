<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anonymous+Pro:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Cohort Problems</title>
    <style>
      .clock {
        width: 300px;
        height: 300px;
        background: white;
        border-radius: 50%;
        border: 10px solid #333;
        position: relative;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      }

      .hand {
        width: 50%;
        height: 4px;
        background: #333;
        position: absolute;
        top: 50%;
        transform-origin: 100%;
        border-radius: 2px;
      }

      .hour {
        width: 30%;
        height: 6px;
        background: #000;
        left: 20%;
      }

      .minute {
        width: 40%;
        left: 10%;
      }

      .second {
        width: 45%;
        background: #e63946;
        left: 5%;
      }

      .center {
        width: 12px;
        height: 12px;
        background: #333;
        border-radius: 50%;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
    </style>
  </head>
  <body class="center-body-content">
    <header>
      <h1>Clock</h1>
    </header>
    <main>
      <h2 id="DigitalClock" class="center-body-content"></h2>
      <hr />
      <div class="clock mx-auto">
        <div class="hand hour" id="hour"></div>
        <div class="hand minute" id="minute"></div>
        <div class="hand second" id="second"></div>
        <div class="center"></div>
      </div>
      <hr />
      <h2 id="today" class="center-body-content"></h2>
    </main>
    <script>
      const DigitalClock = document.getElementById("DigitalClock");
      const hourHand = document.getElementById("hour");
      const minuteHand = document.getElementById("minute");
      const secondHand = document.getElementById("second");
      const todayDate = document.getElementById("today");
      const date = new Date();

      todayDate.innerText = `Today is ${date.toLocaleDateString(undefined, {
        year: "numeric",
        month: "short",
        day: "numeric",
      })}`;
      function getDigitalClock() {
        const date = new Date();
        // const hours = date.getHours() % 12 || 12;
        // const ampm = hours > 12 ? "PM" : "AM";
        const hours = date.getHours();
        const minutes =
          date.getMinutes() < 10 ? `0${date.getMinutes()}` : date.getMinutes();
        const seconds =
          date.getSeconds() < 10 ? `0${date.getSeconds()}` : date.getSeconds();
        // update digital clock
        DigitalClock.innerText = `${hours}:${minutes}:${seconds}`;
        // update analog clock
        const hourDeg = 30 * hours + (minutes / 60) * 30;
        const minuteDeg = 6 * minutes;
        const secondDeg = 6 * seconds;
        hourHand.style.transform = `rotate(${hourDeg + 90}deg)`;
        minuteHand.style.transform = `rotate(${minuteDeg + 90}deg)`;
        secondHand.style.transform = `rotate(${secondDeg + 90}deg)`;
      }
      setInterval(() => {
        getDigitalClock();
      }, 1000);
      getDigitalClock();
    </script>
  </body>
</html>
